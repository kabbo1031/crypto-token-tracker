<!DOCTYPE html>
<html>
<head>
    <title>Simple Crypto Token Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crypto Token Tracker</h1>

    <button id="connectBtn">Connect Wallet</button>
    <br><br>

    <input type="text" id="tokenAddress" placeholder="Enter token contract address">
    <button id="checkBtn">Check Token</button>

    <p><strong>Token Name:</strong> <span id="tokenName">-</span></p>
    <p><strong>Symbol:</strong> <span id="tokenSymbol">-</span></p>
    <p><strong>Your Balance:</strong> <span id="tokenBalance">0</span></p>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="abi.js"></script>
    <script src="config.js"></script>
    <script src="wallet.js"></script>
    <script src="token.js"></script>
    <script src="ui.js"></script>
    <script src="utils.js"></script>
    <script src="logger.js"></script>
    <script src="app.js"></script>
</body>
</html>
